<!DOCTYPE html> <html lang="pt-br">

<head>
    <title>Listas</title>
    <meta charset="UTF-8">
</head>

<style>

    ul li{
        list-style-type: circle;
        list-style-position: inside;
    }

    ol li{
        list-style-type: upper-alpha;
    }

</style>

<body>

    <h1>Listas</h1>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>



</html>
